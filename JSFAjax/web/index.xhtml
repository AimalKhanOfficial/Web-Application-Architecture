<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputScript library="javax.faces" name="jsf.js" target="head"/>
</h:head>
<f:view>

    <!--To Render whole form use
        <f:ajax immediate="true" render="@form" execute="@form"/>
    -->

    <!--To Render Nothing - But this does not much sense i know bro. lol!
        <f:ajax execute="@none"/>
    -->

    <h:form>
        <h:inputText value="#{Person.name}">
            <f:ajax immediate="true" render="@form" execute="@form"/> <!--listener="#{Person.execute}" execute="@none"-->
        </h:inputText>
        <h:outputLabel id="myName" value="#{Person.name}"/>
        <h:outputLabel id="myName2" value="#{Person.someOtherValue}"/>
    </h:form>



</f:view>
</html>
